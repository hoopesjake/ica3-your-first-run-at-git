<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <form>
        <label for="textInput">Text Input:</label>
        <input type="text" id="textInput" name="textInput" placeholder="Enter text">

        <label for="numberInput">Number Input:</label>
        <input type="number" id="numberInput" name="numberInput" placeholder="Enter number">

        <label for="colorInput">Color Input:</label>
        <input type="color" id="colorInput" name="colorInput">

        <label for="dateInput">Date Input:</label>
        <input type="date" id="dateInput" name="dateInput">

        <button type="submit">Submit</button>
    </form>

</body>

</html>
